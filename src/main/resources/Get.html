<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
<button class="btn">顯示使用者資料</button>
<ul class="info"></ul>
<script>
  var xhr = new XMLHttpRequest();
  xhr.open('Get','http://localhost:8080/api/v1/user',true);
  xhr.send(null);
  xhr.onload = function(){
  var datastr = JSON.parse(xhr.responseText);
  var info = document.querySelector('.info');
  var len  = datastr.length;
  var str= "";
  var btn = document.querySelector('.btn');
  btn.onclick = function(e){
  for (var i = 0; i < len; i++) {
  var content = '<p>'+'<li>id：'+datastr[i].id+'</li>'+'</p>'+'<p>'+'<li>name：'+datastr[i].name+'</li>'+'</p>'+'<p>'+'<li>age：'+datastr[i].age+'</li>'+'</p>';
  console.log(content);
  str+=content;
  };
  info.innerHTML += str;
  };
  };

</script>
</body>
</html>
